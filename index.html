<!DOCTYPE html>

        .container {

            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo-header {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            font-size: 24px;
            font-weight: bold;
            color: #8B4513;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 20px 0;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;

        }

            margin-bottom: 15px;
        }

            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
            margin-bottom: 0;

        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #ccc;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #bbb;
        }
        .result {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
        .result-label {
            text-align: center;
            margin-bottom: 5px;
            color: #555;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .logo-header {
                font-size: 20px;
            }
        }
    </style>
</head>
